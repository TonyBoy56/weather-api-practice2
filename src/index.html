<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/" />
    <title>The Weather Report</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <p id="red">
        To get the current weather conditions for a location, please enter the
        city name or the city and state separated by a comma. Here are three
        examples:
      </p>
      <pre>
        Portland
        Atlanta, Georgia
        cairo
      </pre>
      <form>
        <label for="location">Enter a location:</label>
        <input id="location" type="text"/>
        <button type="submit" class="btn-success" id="weatherLocation">
          Get Current Temperature and Humidity
        </button>
        <div class="errors"></div>
        <div class="showHumidity"></div>
        <div class="showTemp"></div>
      </form>
      <p id="showResponse"></p>
    </div>
  </body>
</html>
